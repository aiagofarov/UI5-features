<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>UI5-features</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"UI5-features": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
			//Mock server module will be added dynamically based on parameter ?mock=true
			var bMock = jQuery.sap.getUriParameters().get('mock') === 'true'; // true - is a string!
			var aRequire = ['sap/m/Shell', 'sap/ui/core/ComponentContainer'];
			if(bMock) {
				aRequire.push('UI5-features/localService/mock');
			};
			
			sap.ui.require(aRequire, function(oShell, oComponentContainer, oMock) {
				if (oMock) {
					oMock.init();
				}
			new oShell({
				app: new sap.ui.core.ComponentContainer({
					height : "100%",
					name : "UI5-features"
				}),
				}).placeAt("content");
			});
		});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
